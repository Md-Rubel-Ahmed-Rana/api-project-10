<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shopping-icon.png" type="image/x-icon">
    <title>Happy Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            li{
                font-size: 25px;
            }
        </style>
</head>
<body class="bg-dark my-4">
    <header class="container text-center text-white">
        <h2>Happy Shopping</h2>
        <div class="my-4">
           <input type="text" name="" id="search-field">
           <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
    </header>
    
    <main>
        <section class="mt-4 d-flex justify-content-around">
            <div>
                <ul id="ul" class="text-white bg-info rounded-3 p-5 list-unstyled w-100" style="height: 370px;">
                </ul>
            </div>
            <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4 w-75 text-start">
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
